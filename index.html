<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>JavaScript Quiz</title>
  </head>
  <body>
    <header>
      <a id="highScoresLink" href="#scoreboardScreen">View Highscores</a>
      <span id="timer">Time: </span>
    </header>

    <main>
      <div id="container">
        <section id="startScreen">
          <h2>Coding Quiz Challenge</h2>
          <h3>
            Try to answer the follwoing code related questions withing the time
            limit.Keep in mind that incorrect answers will penalize your score
            time by 10 seconds.
          </h3>
          <button id="startBtn">Start</button>
        </section>

        <section id="quizScreen">
          <h2 id="question"></h2>
          <div id="btnContainer">
            <button id="btn1"></button>
            <button id="btn2"></button>
            <button id="btn3"></button>
            <button id="btn4"></button>
          </div>
          <p id="answer"></p>
        </section>

        <section id="endScreen">
          <h2>All Done.</h2>
          <p id="finalScore"></p>
          <p>Enter your Initials below</p>
          <input id="initials" />
          <button id="submit">Submit</button>
        </section>

        <section id="scoreboardScreen">
          <h2>Scoreboard:</h2>
          <ol id="hsInitialsList">
            <li id="highScore"></li>
          </ol>
          <button id="goBack">Go Back</button>
          <button id="clearScores">Clear High Scores</button>
        </section>

        <section id="highScoresList">
          <h2>Scoreboard Leaders:</h2>
          <ol id="hichScoreOl">
            <!-- <li id="highScore"></li>   might need to get rid of thie li bc messing with showhighscore fx. -->
          </ol>
        </section>
      </div>
    </main>

    <script src="./Assets/script.js"></script>
  </body>
</html>
